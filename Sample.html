<html>
	<body>
        <script src="Flowchart.js"></script>
        
		<script language="javascript">            
            var flowchart = new Flowchart();
            
			function processText(controlId)
			{
				var control = document.getElementById(controlId);
				
				if(control != null && flowchart.parse(control.value)) {
                    var canvas = flowchart.plot();
                    
                    var plottingArea = document.getElementById("plottingArea");
                    
                    while (plottingArea.firstChild) {
                        plottingArea.removeChild(plottingArea.firstChild);
                    }
                    
                    plottingArea.appendChild(canvas);
				}
			}
		</script>
	
        <textarea id="inputArea" style="width:250px;height:150px;" onchange="processText('inputArea')"></textarea>
    
		<form id="flowchartDescriptionField" action="#">
            <input id="statusBar" type="textarea" />
		</form>
        
        <div id="plottingArea"></div>
        
        <script>
            Flowchart.onProcessingError = function(errorMessage) {
                document.getElementById('statusBar').value = errorMessage;
            };
                        
        </script>
	</body>
</html>
